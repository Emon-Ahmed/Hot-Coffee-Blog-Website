<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind</title>
    <link rel="stylesheet" href="style.css" />
    <link

      rel="stylesheet"

  <body style="font-family: 'Inter', sans-serif">

          <img src="banner.png" alt="banner" />

    </div>
    <!-- banner Section End  -->

    <div class="px-12 container mx-auto">
      <div class="flex justify-between items-center border border-gray-100 shadow-lg my-12">
        <div class="float-left box-info p-8 w-2/4" >
          <h1 class="font-extrabold text-xl py-2">long established</h1>
          <p class="text-gray-500 py-4">
            It is a long established fact that a reader will be distracted by the
            readable content of a page when looking at its layout. The point of
            using Lorem Ipsum is that....

          <div class="flex justify-between">

            <span class="font-bold text-sm"> Read more </span>
          </div>
        </div>
        <div class="box-img">
          <img class="object-fill" src="image 1.png" alt="">
